<div class="row" ng-hide="orderInfo.length">
	<div class="col-md-12">
		<h4 class="alert alert-danger text-center">You don't have any orders!</h4>
	</div>
</div>
<div style="background-color:#fff;" class="row" ng-show="orderInfo.length">
	<div class="col-md-12">
	<select class="form-control label-primary" ng-model="getStatus">
		<option value="">All</option>
		<option ng-repeat="option in statusOptions" value="{{option}}">{{option}}</option>
	</select>
		<div class="table-responsive">
			<table class="table table-hover">
				<thead>
					<tr>
						<th>Status</th>
						<th>Date</th>
						<th>Quantity</th>
						<th>Total price</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
						<tr ng-repeat="info in orderInfo | statusOrderFilter:getStatus | orderBy: info.created" ng-class="{'alert alert-warning': info.status=='pending', 'alert alert-danger': info.status=='canceled', 'alert alert-success': info.status=='delivered', 'alert alert-info': info.status=='processing'}">
							<td>{{info.status}}</td>
							<td>{{info.created | date:'MM/dd/yyyy  HH:mm Z'}}</td>
							<td>{{info.quantity}}</td>
							<td>{{info.price}}</td>
							<td><a ng-href="" ng-click="orderDetails(info._id)"><i class="glyphicon glyphicon-plus"></i></a></td>
						</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
