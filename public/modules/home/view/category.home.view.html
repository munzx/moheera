<div class="row">
	<div class="col-md-10 col-md-offset-1">
		<img src="{{categoryBanner}}" class="img-responsive image-center">
		<h4 ng-hide="result.length" class="alert alert-danger">Category is empty.</h4>
		<h4 ng-hide="result.length" class="alert alert-success">
			Be the first to add a product to this category!
			<span class="glyphicon glyphicon-heart" style="font-size:20px;color: red;" aria-hidden="true"></span>
		</h4>

		<div class="row" ng-show="result.length">
			<div class="col-md-12">
				<select ng-model="country" class="form-control">
					<option value="">-- Show products from all countries --</option>
					<option ng-repeat="name in result | unique" value="{{name}}">{{name}}</option>
				</select>
			</div>
		</div>
		
	<div ng-show="result.length" ng-repeat="item in result | filter: country" class="col-md-3 col-sm-4 col-xs-12" style="padding-top:2%;background-color:#fff;border:2px solid #EEEEEE;">
	<div product-brief-product-directive="item"></div>
	</div>
</div>
