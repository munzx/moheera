<div class="row">
	<div class="col-md-10 col-md-offset-1">
		<img src="{{categoryBanner}}" class="img-responsive image-center">
		<h4 ng-hide="result.length" class="alert alert-danger">Category is empty.</h4>

		<div class="row" ng-show="result.length">
			<div class="col-md-12">
				<select ng-model="country" class="form-control">
					<option value="">-- Show products from all countries --</option>
					<option ng-repeat="name in result | unique" value="{{name}}">{{name}}</option>
				</select>
			</div>
		</div>
		
		<div ng-show="result.length" ng-repeat="item in result | filter: country" class="col-md-3 col-sm-4 col-xs-12" style=";padding-top:2%;background-color:#fff;border:2px solid #EEEEEE;">
			<div class="row">
				<div class="col-md-offset-3 col-md-6 col-xs-6 col-xs-offset-3">
					<a ng-href="/{{userLink(item.user[0].name)}}">
						<img src="{{logo(item.user[0].logo)}}" class="img-responsive text-center">
					</a>
				</div>
			</div>
			<div class="row">
				<a ng-href="/{{userProductLink(item.user[0].name)}}/{{item.name}}">
					<img ng-src="{{'public/uploads/' + item.image1}}" class="img-responsive image-center">
				</a>
			</div>
			<div class="row">
				<div class="col-md-8  col-sm-8 col-xs-8">
					<h4><a ng-href="/{{userProductLink(item.user[0].name)}}/{{item.name}}">{{item.name | excerpt:10}}</a></h4>
				</div>
				<div class="col-md-3 col-md-offset-1  col-sm-offset-1 col-xs-offset-1 col-sm-3 col-xs-3">
					<img src="public/modules/config/img/flags/{{item.user[0].country[0].code.toLowerCase()}}.png" class="img-responsive">
				</div>
			</div>
			<div class="row">
				<div class="col-md-12" style="height: 130px;">
					<p>{{item.desc | excerpt:100}}</p>
				</div>
			</div>
			<div class="row">
				<div class="label label-success"><i class="glyphicon glyphicon-tag"></i>AED {{item.price}}</div>
				<div class="pull-right" heart-icon-product-directive="item">
			</div>
			<div class="clearfix"></div>
		</div>
	</div>
</div>
