<div class="row">
	<div class="col-md-10 col-md-offset-1">
		<img src="{{categoryBanner}}" class="img-responsive image-center">
		<h4 ng-hide="result.length" class="alert alert-danger">Category is empty.</h4>
		
		<div ng-show="result.length" ng-repeat="item in result" class="col-md-3 col-sm-4 col-xs-12" style="padding-top:2%;background-color:#fff;border:1px solid #ccc;">
			<img ng-src="{{'public/uploads/' + item.image1}}" class="img-responsive image-center">
			<h4 class="text-center"><a ng-href="/{{userLink(item.user[0].name)}}/{{item.name}}">{{item.name}}</a></h4>
			<p>{{item.desc | excerpt:100}}</p>
		</div>
	</div>
</div>
