<div class="row" style="background-color:#fff;">
    <div class="col-md-10 col-md-offset-1">
        <h4 class="text-center">Edit Product</h4>
        <form method="post" name="productInfoForm" novalidate>
            <fieldset>
                <div data-ng-show="success" class="text-center alert alert-success">
                    <strong>Product Info Updated Successfully</strong>
                </div>
                <div data-ng-show="error" class="text-center alert alert-danger">
                    <strong data-ng-bind="error"></strong>
                </div>
                <div class="form-group">
                    <div class="controls">
                        <input type="text" ng-maxlength="70" data-ng-model="productInfo.name" class="form-control" placeholder="Name" value="{{productInfo.name}}" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="controls">
                        <input type="number" ng-maxlength="100000" ng-minlength="1" data-ng-model="productInfo.price" class="form-control" value="{{productInfo.price}}" placeholder="Price" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="controls">
                        <input type="text" data-ng-model="productInfo.quantity" class="form-control" value="{{productInfo.quantity}}" placeholder="quantity" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="controls">
                        <select data-ng-model="productInfo.category" ng-options="cat for cat in categoryOptions" class="form-control">
                           <option value="">-- Select Category --</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="controls">
                        <textarea rows="10"  ng-maxlength="700" data-ng-model="productInfo.desc" class="form-control" placeholder="Description" required>
                        </textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                       <canvas style="display: none;"><h4 class="alert alert-danger">Please upgrade your browser or use a modern browser</h4></canvas>
                        <div class="col-md-3 col-sm-3 col-xs-3">
                            <canvas class="cursor" id="image1Preview" width="400" height="400"></canvas>
                            <input style="display: none;" type="file" data-ng-model="productInfo.image1" watch-image-config-directive accept="image/*" id="image1" class="form-control" image-place-holder='{{"/public/uploads/" + productInfo.image1}}' required="true">
                        </div>
                        <div class="col-md-3 col-sm-3 col-xs-3">
                            <canvas class="cursor" id="image2Preview" width="400" height="400"></canvas>
                            <input style="display: none;" type="file" data-ng-model="productInfo.image2" watch-image-config-directive accept="image/*" id="image2" class="form-control" image-place-holder='{{"/public/uploads/" + productInfo.image2}}' required="true">
                        </div>
                        <div class="col-md-3 col-sm-3 col-xs-3">
                            <canvas class="cursor" id="image3Preview" width="400" height="400"></canvas>
                            <input style="display: none;" type="file" data-ng-model="productInfo.image3" watch-image-config-directive accept="image/*" id="image3" class="form-control" image-place-holder='{{"/public/uploads/" + productInfo.image3}}' required="true">
                        </div>
                        <div class="col-md-3 col-sm-3 col-xs-3">
                            <canvas class="cursor" id="image4Preview" width="400" height="400"></canvas>
                            <input style="display: none;" type="file" data-ng-model="productInfo.image4" watch-image-config-directive accept="image/*" id="image4" class="form-control" image-place-holder='{{"/public/uploads/" + productInfo.image4}}' required="true">
                        </div>                        
                    </div>
                </div>
                <div class="form-group">
                    <button data-ng-click="updateProductInfo()" class="btn btn-primary btn-lg btn-block">Save & Close</button>
                </div>
            </fieldset>
        </form>
    </div>
</div>
