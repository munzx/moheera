<div class="row">
	<h4 ng-hide="products.length" class="alert alert-danger">No user has been found.</h4>

	<div infinite-scroll="addMoreProducts()" infinite-scroll-disabled='busy'>
		<div class="col-md-3 col-sm-3 col-xs-12" ng-show="products.length" ng-repeat="product in products" style="padding-top:2%;background-color:#fff;border:2px solid #EEEEEE;">
			<!-- Product Inof -->
			<div product-brief-product-directive="product"></div>
		</div>
	</div>

	<div class="col-md-12">
		<div ng-show='busy' class="text-center"><h4>Loading data...</h4></div>
	</div>
</div>
