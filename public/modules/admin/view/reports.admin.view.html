<section>
	<div class="row">
		<div class="col-md-6">
			<div class="alert" style="background-color: #eefcb0;border: solid 1px #d5f934;">
				<a ui-sref="admin.users"><h1 class="glyphicon glyphicon-comment" aria-hidden="true"> {{commentsCount}}</h1></a>
			</div>
		</div>
		<div class="col-md-6">
			<div class="alert alert-danger">
				<a ui-sref="admin.users"><h1 class="glyphicon glyphicon-heart" aria-hidden="true"> {{heartsCount}}</h1></a>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<h4>User's Interaction Analysis</h4>
			<div class="col-md-10 col-md-offset-1">
				<canvas id="pie" class="chart chart-pie" data="pieData" legend="true" labels="pieLabels"></canvas>
			</div>
  		</div>
	</div>
	<div class="row">
		<div class="col-md-4">
			<div class="alert alert-info">
				<a ui-sref="admin.users"><h1 class="glyphicon glyphicon-user" aria-hidden="true"> {{usersCount}}</h1></a>
			</div>			
		</div>
		<div class="col-md-4">
			<div class="alert alert-success">
				<a ui-sref="admin.products"><h1 class="glyphicon glyphicon-picture" aria-hidden="true"> {{productsCount}}</h1></a>
			</div>			
		</div>
		<div class="col-md-4">
			<div class="alert" style="background-color: #f0c0f7;border: solid 1px #f1a6fc;">
				<a ui-sref="admin.orders"><h1 class="glyphicon glyphicon-inbox" aria-hidden="true"> {{ordersCount}}</h1></a>
			</div>			
		</div>
	</div>
	<hr class="hr" />
	<div line-chart-admin-directive></div>
</section>
